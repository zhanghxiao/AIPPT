<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生成PPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-title {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn {
            border-radius: 5px;
            font-weight: 500;
        }
        .icon-btn {
            margin-right: 8px;
        }
        .slide-preview {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .image-placeholder {
            background-color: #e9ecef;
            border: 2px dashed #ced4da;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 20px;
            min-height: 100px;
            color: #6c757d;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .style-controls {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .color-preview {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
            border: 1px solid #ced4da;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title mb-4"><i class="fas fa-magic icon-btn"></i>AI生成PPT</h1>
                <input type="text" id="topic" class="form-control mb-3" placeholder="输入PPT主题">
                <textarea id="reference" class="form-control mb-3" placeholder="输入参考内容（可选）" rows="3"></textarea>
                <button onclick="generatePPT()" class="btn btn-primary"><i class="fas fa-cog icon-btn"></i>生成PPT</button>
                <div id="loader" class="loader mt-3"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4"><i class="fas fa-edit icon-btn"></i>预览 & 编辑</h2>
                <div id="preview" class="card-text"></div>
                <div class="style-controls" id="styleControls" style="display:none;">
                    <h5><i class="fas fa-palette icon-btn"></i>样式设置</h5>
                    <div class="mb-3">
                        <label for="fontSize" class="form-label">字体大小</label>
                        <input type="range" class="form-range" id="fontSize" min="12" max="36" value="18" oninput="updateStyle()">
                    </div>
                    <div class="mb-3">
                        <label for="lineHeight" class="form-label">行高</label>
                        <input type="range" class="form-range" id="lineHeight" min="1" max="3" step="0.1" value="1.5" oninput="updateStyle()">
                    </div>
                    <div class="mb-3">
                        <label for="fontColor" class="form-label">字体颜色</label>
                        <input type="color" class="form-control form-control-color" id="fontColor" value="#000000" oninput="updateStyle()">
                        <span class="color-preview" id="fontColorPreview"></span>
                    </div>
                </div>
                <button onclick="editPPT()" class="btn btn-warning mt-3"><i class="fas fa-pencil-alt icon-btn"></i>编辑PPT</button>
                <button onclick="updatePPT()" id="updateBtn" class="btn btn-primary mt-3" style="display:none;"><i class="fas fa-save icon-btn"></i>更新PPT</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <button onclick="downloadPPT()" id="downloadBtn" class="btn btn-success" style="display:none;"><i class="fas fa-download icon-btn"></i>下载PPT</button>
            </div>
        </div>
    </div>

    <script>
    let pptContent = '';

    async function generatePPT() {
        document.getElementById('loader').style.display = 'block';
        const topic = document.getElementById('topic').value;
        const reference = document.getElementById('reference').value;
        const response = await fetch('/generate_ppt', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ topic: topic, reference: reference }),
        });
        const data = await response.json();
        pptContent = data.content;
        displayPPT(pptContent);
        document.getElementById('downloadBtn').style.display = 'block';
        document.getElementById('loader').style.display = 'none';
    }

    function displayPPT(content) {
    const preview = document.getElementById('preview');
    preview.innerHTML = '';
    const slides = content.split('[SLIDE]');
    slides.forEach((slide, index) => {
        if (slide.trim()) {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide-preview';
            const lines = slide.trim().split('\n');
            let slideContent = '';
            let inContentList = false;

            lines.forEach(line => {
                if (line.startsWith('[TITLE]')) {
                    slideContent += `<h2>${line.replace('[TITLE]', '').trim()}</h2>`;
                } else if (line.startsWith('[SUBTITLE]')) {
                    slideContent += `<h3>${line.replace('[SUBTITLE]', '').trim()}</h3>`;
                } else if (line.startsWith('[CONTENT]')) {
                    inContentList = true;
                    slideContent += '<ul>';
                } else if (line.startsWith('-') && inContentList) {
                    slideContent += `<li>${line.trim().substring(1)}</li>`;
                } else if (line.startsWith('[IMAGE]')) {
                    if (inContentList) {
                        slideContent += '</ul>';
                        inContentList = false;
                    }
                    slideContent += `<div class="image-placeholder">图片占位符: ${line.replace('[IMAGE]', '').trim()}</div>`;
                } else if (line.trim() === '' && inContentList) {
                    slideContent += '</ul>';
                    inContentList = false;
                }
            });

            if (inContentList) {
                slideContent += '</ul>';
            }

            slideDiv.innerHTML = slideContent;
            preview.appendChild(slideDiv);
        }
    });
}

    function editPPT() {
        const preview = document.getElementById('preview');
        preview.contentEditable = true;
        preview.focus();
        document.getElementById('updateBtn').style.display = 'inline-block';
        document.getElementById('styleControls').style.display = 'block';
    }

    function updateStyle() {
        const preview = document.getElementById('preview');
        const fontSize = document.getElementById('fontSize').value;
        const lineHeight = document.getElementById('lineHeight').value;
        const fontColor = document.getElementById('fontColor').value;

        preview.style.fontSize = `${fontSize}px`;
        preview.style.lineHeight = lineHeight;
        preview.style.color = fontColor;

        document.getElementById('fontColorPreview').style.backgroundColor = fontColor;
    }

    async function updatePPT() {
    const preview = document.getElementById('preview');
    const slides = Array.from(preview.children);
    const updatedContent = slides.map((slide, index) => {
        let slideContent = '[SLIDE]\n';
        const elements = slide.children;

        // 特殊处理封面幻灯片
        if (index === 0) {
            const title = slide.querySelector('h2');
            const subtitle = slide.querySelector('h3');
            if (title) slideContent += `[TITLE]${title.innerText}\n`;
            if (subtitle) slideContent += `[SUBTITLE]${subtitle.innerText}\n`;
            const imagePlaceholder = slide.querySelector('.image-placeholder');
            if (imagePlaceholder) {
                slideContent += `[IMAGE]${imagePlaceholder.innerText.replace('图片占位符: ', '')}\n`;
            }
        } else {
            // 处理其他幻灯片
            for (let el of elements) {
                if (el.tagName === 'H2') {
                    slideContent += `[TITLE]${el.innerText}\n`;
                } else if (el.tagName === 'H3') {
                    slideContent += `[SUBTITLE]${el.innerText}\n`;
                } else if (el.tagName === 'UL') {
                    slideContent += '[CONTENT]\n';
                    const items = el.getElementsByTagName('LI');
                    for (let item of items) {
                        slideContent += `- ${item.innerText}\n`;
                    }
                } else if (el.classList.contains('image-placeholder')) {
                    slideContent += `[IMAGE]${el.innerText.replace('图片占位符: ', '')}\n`;
                }
            }
        }
        return slideContent;
    }).join('\n');

    // 发送更新请求
    const response = await fetch('/update_ppt', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content: updatedContent }),
    });
    const data = await response.json();
    if (data.success) {
        alert('PPT已更新');
        preview.contentEditable = false;
        document.getElementById('updateBtn').style.display = 'none';
        document.getElementById('styleControls').style.display = 'none';
        displayPPT(updatedContent);
    } else {
        alert('更新PPT失败');
    }
}

    function downloadPPT() {
        window.location.href = '/download_ppt';
    }
</script>
</body>
</html>
